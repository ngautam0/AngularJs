<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-app="sample">
    <div ng-controller="emp">
      Value of a is {{a}}

      Sum = {{sum}} <br>
      <button ng-click="doSum()">Calculate</button>
    </div>
  </body>
</html>
