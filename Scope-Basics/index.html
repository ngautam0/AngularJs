<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("sample", [])

      app.controller("emp",function($scope){
        $scope.Name = "Nishant";
      });
    </script>
  </head>
  <body ng-app="sample">
    <div ng-controller="emp">
      Hello {{Name}}
    </div>
  </body>
</html>
