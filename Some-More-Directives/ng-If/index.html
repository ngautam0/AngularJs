<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js">

    </script>

  </head>
  <body ng-app="app">
    <div ng-controller="emp">
      <span>Hello</span>
      <div>
        Value of a is {{a}}..
        but you can change it

        <input type="text" ng-model="a"\>
      </div>
      <div ng-if="a > 10">
        This is displayed if a > 10
      </div>
      <div ng-if="a <= 10">
        This is displayed if a <= 10
      </div>
    </div>
  </body>
</html>
